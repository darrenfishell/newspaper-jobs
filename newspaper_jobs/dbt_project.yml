
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'newspaper_jobs'
version: '1.0.0'

# This setting configures which "profile" newspaper_jobs uses for this project.
profile: 'newspaper_jobs'

# These configurations specify where newspaper_jobs should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `newspaper_jobs clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell newspaper_jobs to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
models:
  newspaper_jobs:
    bronze:
      +materialized: table
      +schema: bronze
    silver:
      +materialized: view
      +schema: silver
    gold:
      +materialized: view
      +schema: gold
